<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="Assets/favicon.png" />
    <title>RetroCycle</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Kalam:wght@400;700&family=Lobster+Two:ital,wght@0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        /*
            Dark Green: #2db300
            Green: #39e600
        */
        body {
            font-family: 'Roboto', sans-serif;
            margin:0;
            width:100%;
            overflow-x:hidden;
            background-image:url("Assets/retroBcg.png");
            background-repeat:no-repeat;
            background-position:center;
            background-size:cover;
        }
        .navbar {
            width:100%;
            height:40px;
            background-image:linear-gradient(to right, #2db300, #33cc00, #2db300);
        }
        .navbarList {
            list-style-type:none;
            margin:0;
            width:100%;
            font-family: 'Lobster Two', cursive;
        }
        .navbarList li {
            float:left;
            margin:0;
            padding:20px;
            color:white;
            font-size:24px;
            background-color:rgba(0,0,0,0);
            transition:background-color 0.5s;
        }
        .navbarList li:first-child {
            padding:10px 20px 4px 20px;
        }
        .navbarList li:hover {
            background-color:#39e600;
        }
        .navLink {
            text-decoration:none;
            color:white;
        }
        .navLink div:last-child {
            display:block;
            float:left;
        }
        .navLogo {
            width:50px;
            border-radius:50%;
        }
        .bodyC {
            margin:0;
            display:grid;
            grid-template-columns:66%;
            width:100%;
            align-content:center;
            justify-content:center;
            padding:40px 0px;
        }
        .introBodyC {
            padding:110px 0px;
        }
        .bodyGrid {
            display:grid;
            grid-template-columns:55% 45%;
        }
        .reversed {
            grid-template-columns:55% 45%;
        }
        .centered {
            grid-template-columns:100%;
        }
        .bodyBodyC {
            color:white;
            font-family: 'Lobster Two', cursive;
            font-style:italic;
        }
        .bodyBodyC h1{
            font-size:80px;
            margin:0px;
        }
        .bodyBodyC p{
            font-size:36px;
            margin:10px 0px 0px;
            font-weight:bold;
        }
        .introImg {
            width:40%;
            display:block;
            margin-right:auto;
            margin-left:auto;
            border-radius:50%;
        }
        .shopDemo {
            display:grid;
            grid-template-columns:25% 25% 25% 25%;
            width:100%;
            margin:0;
        }
        .shopDemoI {
            text-align:center;
            background-repeat:no-repeat;
            background-size:cover;
            background-position:center;
            padding:200px 0px;
        }
        .shopDemoI:hover {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            cursor:pointer;
        }
        #demo1 {
            background-image:url("Assets/bracelet.jpg");   
        }
        #demo2 {
            background-image:url("Assets/earring.jpg");   
        }
        #demo3 {
            background-image:url("Assets/handbag.jpg");   
        }
        #demo4 {
            background-image:url("Assets/wallet.jpg");   
        }
        .shopDemoI h2 {
            font-size:38px;
        }
        .shopDemoBtn {
            background-color:#595959;
            color:white;
            font-size:18px;
            padding:14px;
            border:none;
            transition:background-color 0.5s;
        }
        .shopDemoBtn:hover {
            background-color:#404040;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul class="navbarList">
            <li><a href="index.html" class="navLink"><img src="Assets/logo2.png" class="navLogo" alt="RC&nbsp;"></a></li>
            <li><a href="index.html" class="navLink">RetroCycle</a></li>
            <li><a href="index.html" class="navLink">Home</a></li>
            <li><a href="store.html" class="navLink">Store</a></li>
            <li><a href="howToHelp.html" class="navLink">How You Can Help</a></li>
        </ul>
    </div>
    <div class="bodyC introBodyC">
        <div class="bodyGrid">
            <div class="bodyBodyC">
                <h1>Retro-Cycle</h1>
                <p>Saving the Future by Bringing Back the Past</p>
            </div>
            <div class="bodyImgC"><img src="Assets/logo2.png" class="introImg" alt="Intro image"></div>
        </div>
    </div>
    <div class="bodyC">
        <div class="bodyGrid">
            <div class="bodyBodyC">
                <h1>Our Mission</h1>
                <p>To upcycle vintage technology into fashionable items with a touch of modern technology.</p>
            </div>
            <div class="bodyImgC"></div>
        </div>
    </div>
</body>
<script>
    var navbarLI = document.querySelector(".navbarList li");
    $(".navbar").css("height", navbarLI.offsetHeight);
    $(".shopDemoI").on("click", function() {
        window.location.href="store.html";
    });
</script>

</html>
